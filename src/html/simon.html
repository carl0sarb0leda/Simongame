<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Simon Game</title>
  <link rel="stylesheet" href="../css/simon.css">
</head>

<body>
  <div class="gameboard">
    <div id="blue" class="color blue left" data-color="blue"></div>
    <div id="violet" class="color violet right" data-color="violet"></div>
    <div id="orange" class="color orange left" data-color="orange"></div>
    <div id="green" class="color green right" data-color="green"></div>
    <button id="btnStart" class="btn-start" onclick="startGame()">Let's Play!</button>
  </div>
  
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="../js/simon.js"></script>
</body>

</html>
